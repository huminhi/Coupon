{% extends "grid.html" %}
{% load i18n %}
{% block title %}Admin - Promo Usage Report - Admin Portal{% endblock %}
{% block grid_content %}
<div id="content-main">
		<h1>Promo Usage Report</h1>
    	<p>
    	Start: <input type="text" value="" name="start" id="start" style="width:110px"/> End: <input type="text" value="" name="end" id="end" style="width:110px"/>
    	Promo Amount: <input type="text" name="amount" id="amount" value="" style="width:100px;text-transform: uppercase;"/>
    	Promo Login: <input type="text" name="login" id="login" value="" style="width:100px;text-transform: uppercase;"/> 
    	Online1: <input type="text" name="online1" id="online1" value="MCC" style="width:100px;text-transform: uppercase;"/> 
    	Online2: <input type="text" name="online2" id="online2" value="MPP" style="width:100px;text-transform: uppercase;"/> 
		</span>
    	<input type="button" value=" Filter " id="btn_filter"/>
    	</p>
    	
		<table id="rowed1" width="100%" height="100%"></table>
		<div id="prowed1"></div>
		<br />
        <table id="rowed2" width="100%" height="100%"></table>
		<div id="prowed2"></div>
		<br />
		
		<script src="/media/js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"> </script>
		<script src="/media/jqgrid/admin_site/promo_usage/promo_usage.js" type="text/javascript"> </script>
		<script type="text/javascript">	
		$(document).ready(function(){
		    new PromoUsageGrid({
		    	grid_id : '#rowed1',
		    	nav_grid_id: '#prowed1',
	    		grid_id_detail : '#rowed2',
		    	nav_grid_id_detail: '#prowed2'
		    });			    
		});
		</script>
    </div>  
{% endblock %}
