{% extends "grid_v2.html" %}
{% load i18n %}
{% block title %}Admin - PIN Search - Admin Portal{% endblock %}
{% block page_title %}{% trans 'Admin - PIN Search' %}{% endblock %}
{% block grid_content %}
	<div id="content-main">
		<h1>PIN Search</h1>
		<table>
			<tr>
				<td style="vertical-align: middle;">PIN:</td>
				<td style="vertical-align: middle;">
					<input id="id_txt_pin" type="text"/>
				</td>
				<td style="vertical-align: middle;">Control:</td>
				<td style="vertical-align: middle;">
					<input id="id_txt_control" type="text"/>
				</td>
				
				<td style="vertical-align: middle; {% if lable_p %} {% else %} display:none; {% endif %}" >Sku:</td>
				<td style="vertical-align: middle; {% if lable_p %} {% else %} display:none; {% endif %}"> 
		    		<select id="id_select_label">
						<option value="">Select All</option>
						{% for item in labels %}
						<option value="{{ item.0 }}">{{ item.0 }} - {{ item.1 }}</option>
						{% endfor %}
					</select>
				</td>
				
			</tr>
			<tr>
				<td style="vertical-align: middle; {% if activated_p %} {% else %} display:none; {% endif %}">Activated By:</td>
				<td style="vertical-align: middle; {% if activated_p %} {% else %} display:none; {% endif %}">
					<input type="text" value="" name="from" id="id_txt_activated_by"/>
				</td>		
				
				<td style="vertical-align: middle; {% if from_p %} {% else %} display:none; {% endif %}">From Date:</td>
				<td style="vertical-align: middle; {% if from_p %} {% else %} display:none; {% endif %}">
					<input type="text" value="" name="from" id="id_txt_fromdate"/> 
				</td>
		    	<td style="vertical-align: middle; {% if date_p %} {% else %} display:none; {% endif %}">To Date:</td>
				<td style="vertical-align: middle; {% if date_p %} {% else %} display:none; {% endif %}">
					<input type="text" value="" name="to" id="id_txt_todate"/> 
				</td>
				<td><input type="button" id="id_btn_filter" value=" Filter " style="width:70px"/></td>
			</tr>
		</table>
		<div>
			<table id="rowed1" width="100%" height="100%"></table>
			<div id="prowed1"></div>		
			<br />
		</div>
		
		<!--- Begin Detail Dialog --->
		
		<div id="dlgDetailDialog" title="Detail" style="display: none;">
			<div>
				<table id="rowed2" width="100%" height="100%"></table>
				<div id="prowed2"></div>		
				<br />
			</div>
		</div>
		
		<!--- End Invoice Detail Dialog --->
	</div>
	
	<script src="/media/js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"> </script>
	<script src="/media/jqgrid/admin_site/pin_search/pin_search_v2.js" type="text/javascript"> </script>
{% endblock %}
