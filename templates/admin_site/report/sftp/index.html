{% extends "grid_v2.html" %}
{% load i18n %}
{% block title %}ATS - SFTP - Admin Portal{% endblock %}
{% block grid_content %}
	<h1>SFTP</h1>
	<table>
		<tr>
			<th>Entity</th>
			<th></th>
			<th>Selected Entity</th>
		</tr>
		<tr>
			<td>
				<select multiple="multiple" style="width:200px; height:200px" id="id_entity">
					{% for entt in entities %}
					<option value="{{ entt.0 }}">{{ entt.1 }}</option>
					{% endfor %}
				</select>
			</td>
			<td>
				<input type="button" value=" Add All " style="width:100px;" id="id_btn_addall"/><br/>
				<input type="button" value=" Add " style="width:100px;" id="id_btn_add"/><br/>
				<input type="button" value=" Remove " style="width:100px;" id="id_btn_remove"/><br/>
				<input type="button" value=" Remove All " style="width:100px;" id="id_btn_removeall"/>
			</td>
			<td>
				<select multiple="multiple" style="width:200px; height:200px" id="id_selected_entity">
				</select>							
			</td>		
			<td>
				<input type="button" value=" Filter " style="width:100px;" id="id_btn_filter"/><br/>
			</td>				
		</tr>
	</table>				
	<div id="content-main">
	<table id="rowed1" width="100%" height="100%"></table>
	<div id="prowed1"></div>	
	</div>
	
	<script src="/media/js/jquery-ui-1.8.2.custom.min.js" type="text/javascript"> </script>
	<script src="/media/jqgrid/admin_site/report/sftprpt.js" type="text/javascript"> </script>
	
{% endblock %}
