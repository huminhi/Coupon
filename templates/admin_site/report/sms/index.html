{% extends "grid_v2.html" %}
{% load i18n %}
{% block title %}ATS - SMS Report - Admin Portal{% endblock %}
{% block grid_content %}
<div id="content-main">
		<h1>SMS Report</h1> 
		<p>
    	Sender: <input type="text" value="" name="sender" id="sender"/> 
    	Receiver: <input type="text" value="" name="receiver" id="receiver"/>
    	From: <input type="text" value="" name="from" id="from" style="width:60px"/><input type="text" value="00:00" name="from_time" id="from_time"  style="width:40px"/> 
    	To: <input type="text" value="" name="to" id="to" style="width:60px"/><input type="text" value="23:59" name="to_time" id="to_time"  style="width:40px"/>
    	Status: <select name="status" id="status">
    		<option value="">ALL</option>
    		<option value="PENDING">PENDING</option>
    		<option value="QUEUED">QUEUED</option>
    		<option value="ERROR">ERROR</option>
    	</select>
    	Twillo Status: <select name="twillo_status" id="twillo_status">
    		<option value="">ALL</option>
    		<option value="FAILED">FAILED</option>
    		<option value="QUEUED">QUEUED</option>
    		<option value="SENDING">SENDING</option>
    		<option value="SENT">SENT</option>
    		<option value="RECEIVED">RECEIVED</option>
    	</select>
    	<input type="button" value=" Filter " id="btn_filter"/>    	
    	</p>
    	
        <table id="rowed1" width="100%" height="100%"></table>
		<div id="prowed1"></div>
		<br />
				
		<script src="/media/js/jquery-ui-1.8.4.custom.min.js" type="text/javascript"> </script>
		<script src="/media/js/jquery.tools.min.js" type="text/javascript"> </script>
		<script src="/media/jqgrid/admin_site/report/sms.js" type="text/javascript"> </script>
	
		
		<script type="text/javascript">			
			$(document).ready(function(){				
    			new SMSReportGrid({
    				grid_id:'#rowed1',
    				nav_grid_id:'#prowed1',    				
    			});
			});
		</script>					
    </div>  
{% endblock %}
