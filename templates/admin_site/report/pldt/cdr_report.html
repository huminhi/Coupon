{% extends "grid_v2.html" %}
{% load i18n %}
{% block title %}Unlimited Plan - CDR Report - Admin Portal{% endblock %}
{% block page_title %}{% trans 'Unlimited Plan - CDR Report' %}{% endblock %}
{% block grid_content %}
	<div id="content-main">
		<h1>CDR Report</h1>
		<table>
			<tr>
				<td style="vertical-align: middle;">Control #:</td>
				<td style="vertical-align: middle;">
					<input type="text" value="{{ control }}" name="control" id="id_control"/>
				</td>
				<td style="vertical-align: middle;">PIN:</td>
				<td style="vertical-align: middle;">
					<input type="text" value="{{ pin }}" name="pin" id="id_pin"/>
				</td>
				<td style="vertical-align: middle;">From:</td>
				<td style="vertical-align: middle;">
					<input type="text" value="" name="from" id="id_from"/>
				</td>
				<td style="vertical-align: middle;">To:</td>
				<td style="vertical-align: middle;">
					<input type="text" value="" name="to" id="id_to"/>
				</td>
				<td style="vertical-align: middle;">Label:</td>
				<td>
					<select name="label" id="label">
					   <option value="">ALL</option>
					   {% for label in label_groups %}
					       <option value="{{label.0}}">{{label.1}}</option>
					   {% endfor %}
					</select>
				</td>
				<td>
					<input type="button" value=" Filter " id="id_btn_filter"/>
				</td>
			</tr>
		</table>
		<br/>
		<input type="button" id="btnExportToCsv" value="Export to Excel" />
		<input type="button" id="btnExportToReport" value="Export to Report" />
		<br/>
	    <table id="rowed1" width="100%" height="100%"></table>
		<div id="prowed1"></div>
	</div>
	<script type="text/javascript">
		var hideANumber = {% if perms.adminsite.view_pldt_pinusagereport_admin %} false {% else %} true {% endif %}
	</script>
	<script src="/media/js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"> </script>
	<script src="/media/js/jquery.tools.min.js" type="text/javascript"> </script>
	<script src="/media/jqgrid/admin_site/report/pldt/cdrrpt.js" type="text/javascript"> </script>
{% endblock %}
